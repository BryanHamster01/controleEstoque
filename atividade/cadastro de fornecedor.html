<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Estoque - Cadastro de Fornecedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a0a0a0, #000000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-400 bg-opacity-70 backdrop-blur-md rounded-xl shadow-xl p-16 w-full max-w-2xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-white">Cadastro de Fornecedor</h1>
    <form action="/cadastrar-fornecedor" method="POST" class="space-y-6">
      <div>
        <label for="nome" class="block mb-2 font-semibold text-white">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite o nome do fornecedor"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="cnpj_cpf" class="block mb-2 font-semibold text-white">CNPJ ou CPF</label>
        <input
          type="text"
          id="cnpj_cpf"
          name="cnpj_cpf"
          required
          placeholder="Digite o CNPJ ou CPF"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="endereco" class="block mb-2 font-semibold text-white">Endereço</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          required
          placeholder="Digite o endereço"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="telefone" class="block mb-2 font-semibold text-white">Telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          required
          placeholder="Digite o telefone"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold text-white">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Digite o e-mail"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div class="flex space-x-4">
        <button
          type="submit"
          class="bg-blue-800 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-blue-900 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Salvar Fornecedor
        </button>
        <button
          type="button"
          onclick="window.history.back()"
          class="bg-gray-600 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-gray-700 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
