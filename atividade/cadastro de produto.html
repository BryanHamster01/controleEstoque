<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Estoque - Cadastro de Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a0a0a0, #000000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-400 bg-opacity-70 backdrop-blur-md rounded-xl shadow-xl p-16 w-full max-w-2xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-white">Cadastro de Produto</h1>
    <form action="/cadastrar-produto" method="POST" class="space-y-6">
      <div>
        <label for="nome_produto" class="block mb-2 font-semibold text-white">Nome do Produto</label>
        <input
          type="text"
          id="nome_produto"
          name="nome_produto"
          required
          placeholder="Digite o nome do produto"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="categoria" class="block mb-2 font-semibold text-white">Categoria</label>
        <select
          id="categoria"
          name="categoria"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        >
          <option value="">Selecione uma categoria</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="alimentos">Alimentos</option>
          <option value="vestuarios">Vestuários</option>
          <option value="livros">Livros</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <div>
        <label for="descricao" class="block mb-2 font-semibold text-white">Descrição</label>
        <textarea
          id="descricao"
          name="descricao"
          rows="5"
          placeholder="Digite a descrição do produto"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        ></textarea>
      </div>
      <div class="flex space-x-4">
        <button
          type="submit"
          class="bg-blue-800 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-blue-900 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Salvar Produto
        </button>
        <button
          type="button"
          onclick="window.history.back()"
          class="bg-gray-600 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-gray-700 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
