<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Estoque - Cadastro de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a0a0a0, #000000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-400 bg-opacity-70 backdrop-blur-md rounded-xl shadow-xl p-16 w-full max-w-2xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-white">Cadastro de Usuários</h1>
    <form action="/cadastrar-usuario" method="POST" class="space-y-6">
      <div>
        <label for="nome" class="block mb-2 font-semibold text-white">Nome do Usuário</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          placeholder="Digite o nome completo"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="data_nascimento" class="block mb-2 font-semibold text-white">Data de Nascimento</label>
        <input
          type="date"
          id="data_nascimento"
          name="data_nascimento"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="login" class="block mb-2 font-semibold text-white">Login</label>
        <input
          type="text"
          id="login"
          name="login"
          required
          placeholder="Digite o login"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="senha" class="block mb-2 font-semibold text-white">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Digite a senha"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="setor" class="block mb-2 font-semibold text-white">Setor</label>
        <select
          id="setor"
          name="setor"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        >
          <option value="">Selecione um setor</option>
          <option value="admin">Administração</option>
          <option value="vendas">Vendas</option>
          <option value="estoque">Estoque</option>
          <option value="financeiro">Financeiro</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <div class="flex space-x-4">
        <button
          type="submit"
          class="bg-blue-800 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-blue-900 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Salvar Usuário
        </button>
        <button
          type="button"
          onclick="window.history.back()"
          class="bg-gray-600 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-gray-700 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
