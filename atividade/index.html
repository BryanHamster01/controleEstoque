<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Estoque - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a0a0a0, #000000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-xl p-12 w-full max-w-lg">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Entrar no Sistema</h1>
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="login" class="block mb-2 font-semibold text-gray-700">Login</label>
        <input
          type="text"
          id="login"
          name="login"
          required
          placeholder="Digite seu login"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="senha" class="block mb-2 font-semibold text-gray-700">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
          placeholder="Digite sua senha"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold hover:bg-indigo-700 transition text-lg"
      >
        Entrar
      </button>
    </form>
    <p class="mt-6 text-center text-gray-700 text-lg">
      Não tem uma conta?
      <a href="cadastro-usuario.html" class="text-indigo-700 font-semibold hover:underline">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
