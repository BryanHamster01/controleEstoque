<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Básico de Estoque - Movimentação de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #a0a0a0, #000000);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-gray-400 bg-opacity-70 backdrop-blur-md rounded-xl shadow-xl p-16 w-full max-w-2xl">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-white">Movimentação de Estoque</h1>
    <form action="/registrar-movimentacao" method="POST" class="space-y-6">
      <div>
        <label for="tipo_movimentacao" class="block mb-2 font-semibold text-white">Tipo de Movimentação</label>
        <select
          id="tipo_movimentacao"
          name="tipo_movimentacao"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        >
          <option value="">Selecione o tipo</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>
      <div>
        <label for="produto" class="block mb-2 font-semibold text-white">Produto</label>
        <select
          id="produto"
          name="produto"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        >
          <option value="">Selecione um produto</option>
          <option value="prod1">Produto a</option>
          <option value="prod2">Produto B</option>
          <option value="prod3">Produto c (professor me da nota)</option>
        </select>
      </div>
      <div>
        <label for="quantidade" class="block mb-2 font-semibold text-white">Quantidade</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          required
          placeholder="Digite a quantidade"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="data" class="block mb-2 font-semibold text-white">Data</label>
        <input
          type="date"
          id="data"
          name="data"
          required
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        />
      </div>
      <div>
        <label for="motivo" class="block mb-2 font-semibold text-white">Motivo</label>
        <textarea
          id="motivo"
          name="motivo"
          rows="5"
          placeholder="Digite o motivo da movimentação"
          class="w-full px-5 py-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-400 transition text-lg"
        ></textarea>
      </div>
      <div class="flex space-x-4">
        <button
          type="submit"
          class="bg-blue-800 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-blue-900 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Registrar Movimentação
        </button>
        <button
          type="button"
          onclick="window.history.back()"
          class="bg-gray-600 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-gray-700 hover:shadow-2xl transform hover:scale-105 transition"
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
